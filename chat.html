<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>FGPT Chat</title>
    <link rel="stylesheet" href="chat.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="chatHero" id="charHero">
        <div class="contentTitle" id="contentTitle">Hello Champ, What can I help with</div>
        <div id="conversation" class="conversation"></div>
        <div class="inputContainer" id="inputContainer">
            <form class="inputField" id="inputField">
                <input class="inputBox" id="inputBox" type="text" placeholder="Enter your Prompt">
                <button class="sendButton" id="sendButton"><img src="Images/sendImg.png" alt="" class="sendImg" id="sendImg"></button>
            </form>
            <div class="heroDisclaimer" id="heroDisclaimer">
                The responses will be from the Google Gemini Server using the Gemini Studio API. These responses are not generated by our own LLM.
            </div>
        </div>
    </div>
    <script type="module" src="chat.js"></script>
</body>
</html>
